<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Agendamentos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />
		
		<f:metadata>
    		<f:viewParam name="agendamento" value="#{agendamentoController.agendamento}" />
    		<f:event listener="#{agendamentoController.carregarMedicos}" type="preRenderView" />
    		<f:event listener="#{agendamentoController.carregarPacientes}" type="preRenderView" />    		
    	</f:metadata>
    	

		<h:form>
		 <p:panel id="cadastroAgendamentos" header="Cadastro de Agendamento" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{agendamentoController.agendamento.id}" /> 
				</span>
				
				<h3>MÃ©dicos</h3>
				<span class="ui-float-label"> 
					<h:selectOneMenu id="box-medico" value="#{agendamentoController.agendamento.medico}" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
						<f:selectItems  value="#{agendamentoController.medicos}" var="medico" itemLabel="#{medico.nome}" ></f:selectItems>
					</h:selectOneMenu>
				</span>
				
				<h3>Paciente</h3>
				<span class="ui-float-label"> 
					<h:selectOneMenu id="box-paciente" value="#{agendamentoController.agendamento.paciente}" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
						<f:selectItems  value="#{agendamentoController.pacientes}" var="paciente" itemLabel="#{paciente.nome}" ></f:selectItems>
					</h:selectOneMenu>
				</span>
				
				
				<h3>Dia da Consulta</h3>
				<span class="ui-float-label"> 
					<h:inputText id="funcao" value="#{agendamentoController.agendamento.dataAgendada}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText> 
				</span>
				
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{agendamentoController.addAgendamento()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
